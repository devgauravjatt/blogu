<div class="container mx-auto px-2">
   <h1 class=" text-lg sm:text-3xl font-bold mb-6 text-heading">Explore Posts -</h1>
   <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4">
      {{range .Posts}}
      <a href="/blog/{{.Slug}}" class="cursor-default">
         <div class="rounded-lg shadow-lg p-2 bg-bg-post">
            <img src="{{.CoverImage}}" alt="{{.Title}}" class="w-full h-48 object-cover rounded mb-4">
            <h2 class="text-base font-semibold mb-2 text-text-post-lg">{{.Title}}</h2>
            <p class="mb-2 flex gap-1 items-center "><svg xmlns="http://www.w3.org/2000/svg" width="19" height="19"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" class="lucide lucide-calendar">
                  <path d="M8 2v4" />
                  <path d="M16 2v4" />
                  <rect width="18" height="18" x="3" y="4" rx="2" />
                  <path d="M3 10h18" />
               </svg> 12-12-2022</p>
            <div class="mb-2">
               {{range .Tags}}
               <span
                  class="inline-block bg-bg-tags text-text-post-tags text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">{{.}}</span>
               {{end}}
            </div>
            <p class="text-sm text-text-post-sm">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
               varius
               enim in
               eros elementum tristique.</p>
         </div>
      </a>
      {{end}}
   </div>
</div>
