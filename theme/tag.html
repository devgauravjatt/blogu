<div class="max-w-3xl mx-auto p-2 sm:p-0 markdown">
  {{range .Posts}}
  <a
    href="/blog/{{.Slug}}"
    class="cursor-default flex w-full md:flex-row flex-col justify-between"
  >
    <h2>{{.Title}}</h2>
    <p class="mb-2 flex gap-1 items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="19"
        height="19"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-calendar"
      >
        <path d="M8 2v4" />
        <path d="M16 2v4" />
        <rect width="18" height="18" x="3" y="4" rx="2" />
        <path d="M3 10h18" />
      </svg>
      12-12-2022
    </p>
  </a>
  {{end}}
</div>
